version: "3.8"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    environment:
      - ENV=dev
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      - redis

  worker:
    build: .
    environment:
      - ENV=dev
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./:/app
    command: ["python", "-m", "app.worker"]
    depends_on:
      - redis



